<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GulDastha Herbal Shampoo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzsPfSLcUE501pmeSYhvpxuo9TYI1i8mRvEg&s" alt="GulDastha Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#benefits">Benefits</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="about">
      <h2>About GulDastha Herbal Shampoo</h2>
      <p>GulDastha Herbal Shampoo is crafted with natural ingredients to nourish and rejuvenate your hair.</p>
    </section>

    <section id="benefits">
      <h2>Benefits</h2>
      <ul>
        <li>Strengthens hair roots</li>
        <li>Prevents hair fall</li>
        <li>Enhances hair shine</li>
      </ul>
    </section>

    <section id="video-section">
      <h2>Watch Our Product Video</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="contact">
      <h2 align="center">Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>

</body>
</html>
